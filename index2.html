<!DOCTYPE html>
<html>
    <head>
      <script src="https://kit.fontawesome.com/b420d7cdae.js" crossorigin="anonymous"></script>
      <i class="fa-brands fa-youtube"></i>
        <title>
            MY SECOND WEBSITE
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <form>
        <div>
        <label for="fname">*first name  :</label>
        <input type="text" id="frame" placeholder="name"></div>
        <br>
        
        <div>
        <label for="lname">*last name  :</label>
        <input type="text" id="frame" placeholder="surname"></div>
        <br>

        <div>
          <label for="gmail id">*gmail id  :</label>
          <input type="id" id="frame" placeholder="abc@gmail.com">
        </div>
        <br>

        <div>
        <label for="password">*password   :</label>
        <input type="password" id="frame"></div>
        <br>

        <div>
          <label for="date of birth">*date of birth  :</label>
          <input type="date" id="frame" placeholder="22/04/2003">
        </div>
        <br>
        <div>
          <label for="gender">male</label>
          <input type="radio" name="title" value="gender"> 
          <label for="gender">female</label>
          <input type="radio" name="title" value="gender">
          <label for="gender">other</label>
          <input type="radio" name="title" value="gender">
        </div>
        <br>
        <div>
          <input type="submit">
          <input type="reset">
        </div>
        <br>
        <br>
        <a>*fields are compulsory</a>
      </form>
</body>
</html>
